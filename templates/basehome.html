<!DOCTYPE html>
<html lang="en">
<head>

  <title>SIRKADIAN</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='user/css/bootstrap.min.css') }}" rel="stylesheet">
  
  <link href="{{ url_for('static', filename='user/css/user.css') }}" rel="stylesheet">

</head>

<body>

<!-- Navbar-->
<header class="header">
    <nav class="navbar navbar-expand-lg fixed-top py-3">
        <div class="container"><a href="#" class="navbar-brand text-uppercase font-weight-bold">SIRKADIAN</a>
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>
            
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="#" class="nav-link text-uppercase font-weight-bold">Beranda <span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-uppercase font-weight-bold">Tentang</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-uppercase font-weight-bold">Visi dan Misi</a></li>

                </ul>
            </div>
        </div>
    </nav>
</header>

  <!-- Page Content -->
  {% block content %}{% endblock %}

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='user/js/jquery.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='user/js/bootstrap.bundle.min.js') }}"></script>
  <script>
      $(function () {
           $(window).on('scroll', function () {
               if ( $(window).scrollTop() > 10 ) {
                    $('.navbar').addClass('active');
                } else {
                    $('.navbar').removeClass('active');
                }
            });
        });
  </script>

</body>
</html>
